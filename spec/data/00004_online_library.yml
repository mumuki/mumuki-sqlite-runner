extra: |
  CREATE TABLE libro (isbn SERIAL PRIMARY KEY, titulo VARCHAR(32));
  INSERT INTO libro (isbn, titulo) VALUES
  (33058621, 'Inferno'),
  (35494238, 'Cien Anios de Soledad'),
  (58764384, 'Venas abiertas de America Latina'),
  (38784929, 'Aeropuerto');
  CREATE TABLE ejemplar (
    cod_ejemplar SERIAL PRIMARY KEY,
    isbn_libro INT,
    edicion INT,
    CONSTRAINT fk_ejemplar FOREIGN KEY (isbn_libro)
    REFERENCES libro(isbn)
  );
  INSERT INTO ejemplar (cod_ejemplar, isbn_libro, edicion) VALUES
    (503, 33058621, 2),
    (785, 33058621, 4),
    (065, 35494238, 1),
    (098, 38784929, 3),
    (223, 58764384, 3),
    (101, 58764384, 1);
  CREATE TABLE nacionalidad (nombre_pais VARCHAR(9) PRIMARY KEY, nacionalidad VARCHAR(9));
  INSERT INTO nacionalidad (nombre_pais, nacionalidad) VALUES
    ('Argentina', 'Argentina'),
    ('Brasil', 'Brasilera'),
    ('Peru', 'Peruana'),
    ('Mexico', 'Mexicana');
  CREATE TABLE socio (
    cod_socio SERIAL PRIMARY KEY,
    nombre_y_apellido VARCHAR(17),
    fecha_ingreso timestamp,
    monto_cuota INT,
    matricula INT,
    pais VARCHAR(9),
    CONSTRAINT fk_nombrepais FOREIGN KEY(pais) REFERENCES nacionalidad(nombre_pais)
  );
  INSERT INTO socio (cod_socio, nombre_y_apellido, fecha_ingreso, monto_cuota, matricula, pais)
  VALUES
    (78, 'Sheldon Cooper', '2011-05-03 00:00:00', 12, 4, 'Brasil'),
    (54, 'Howard Wolowitz', '2011-01-21 00:00:00', 16, 0, 'Argentina'),
    (03, 'Amy Farrah Fowler', '2011-02-17 00:00:00', 5, 10, 'Argentina');

  CREATE TABLE prestamo (
    cod_ejemplar INT,
    cod_socio INT,
    fecha_prestamo TIMESTAMP,
    fecha_devolucion TIMESTAMP,
    PRIMARY KEY(cod_ejemplar,cod_socio),
    CONSTRAINT fk_cod_ejemplar FOREIGN KEY (cod_ejemplar) REFERENCES ejemplar(cod_ejemplar),
    CONSTRAINT fk_cod_socio FOREIGN KEY (cod_socio) REFERENCES socio(cod_socio)
  );
  INSERT INTO prestamo (cod_ejemplar, cod_socio, fecha_prestamo, fecha_devolucion) VALUES
    (503, 78, '2012-05-03 00:00:00', '2012/05/08'),
    (223, 54, '2013-01-21 00:00:00', '2013/03/01'),
    (785, 78, '2013-02-20 00:00:00', NULL),
    (101, 03, '2013-11-17 00:00:00', '2013/11/18');
