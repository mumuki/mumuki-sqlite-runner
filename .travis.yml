language: ruby
env:
  matrix:
  - RACK_ENV=development
sudo: false
rvm:
- 2.3.1
services:
- docker
before_install:
- docker pull leandrojdl/mumuki-sqlite-worker
before_script:
- mv .env.travis .env
script:
- bundle exec rspec
after_success:
- bundle exec codeclimate-test-reporter
after_failure:
- cat $(echo $TEST)
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: mumuki-sqlite-runner
  on:
    tags: true
    repo: mumuki/mumuki-sqlite-runner
